name: Build
description: Build YDB
inputs:
  sanitizer:
    required: false
    type: string

runs:
  using: "composite"
  steps:
  - name: Configure for sanitizer
    shell: bash
    if: inputs.sanitizer
    run: |
      mkdir -p ../build
      patch -p1 < ydb/deploy/patches/0001-sanitizer-build.patch
      cd ../build
      rm -rf *
      cmake -G Ninja -DCMAKE_BUILD_TYPE=Release \
        -DCMAKE_C_COMPILER_LAUNCHER=ccache -DCMAKE_CXX_COMPILER_LAUNCHER=ccache \
        -DCMAKE_TOOLCHAIN_FILE=../ydb/clang.toolchain \
        -DCMAKE_CXX_FLAGS="-fsanitize=${{ inputs.sanitizer }} -g -fno-omit-frame-pointer" \
        -DCMAKE_C_FLAGS="-fsanitize=${{ inputs.sanitizer }} -g -fno-omit-frame-pointer" \
        ../ydb
  - name: Configure
    shell: bash
    if: ${{!inputs.sanitizer}}
    run: |
      mkdir -p ../build
      cd ../build
      rm -rf *
      cmake -G Ninja -DCMAKE_BUILD_TYPE=Release \
        -DCMAKE_C_COMPILER_LAUNCHER=ccache -DCMAKE_CXX_COMPILER_LAUNCHER=ccache \
        -DCMAKE_TOOLCHAIN_FILE=../ydb/clang.toolchain \
        -DCMAKE_CXX_FLAGS="-g" \
        -DCMAKE_C_FLAGS="-g" \
        ../ydb
  - name: Build
    shell: bash
    run: |
      ccache -z
      cd ../build
      ninja
      ccache -s
