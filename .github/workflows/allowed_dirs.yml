name: CheckAllowedDirs

on:
  push:
  pull_request:

jobs:
  build:
    concurrency:
      group: check-allowed-dirs-${{ github.ref }}
      cancel-in-progress: true
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Check dirs
      run: ${{github.workspace}}/.github/check_dirs.sh  ${{github.workspace}}
