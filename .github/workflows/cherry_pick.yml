name: Cherry-pick
on:
  workflow_dispatch:
    inputs:
      commits:
        type: string
        default: ""
        description: |
          List of commits to cherry-pick. 
          Can be represented as full or short commit SHA, PR number or URL to commit or PR.
          Separated by space, comma or line end.

          Example:
          ```
          http://github.com/ydb-platform/ydb/commit/3682a252630dd45588d32fc481d08a26124ccde3, 5682a25,http://github.com/ydb-platform/ydb/pull/12344 123245
          ```
        required: true
      target_branches:
        default: ""
        description: Comma or space separated branches to cherry-pick
        required: true

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true
env:
  GH_TOKEN: ${{ secrets.YDBOT_TOKEN }}
jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          sparse-checkout: |
            .github
      - name: install packages
        shell: bash
        run: |
          pip install PyGithub==2.5.0

      - name: configure
        shell: bash
        run: |
            git config --global user.name YDBot
            git config --global user.email ydbot@ydb.tech
            git config --local github.token ${{ env.GH_TOKEN }}

      - name: run-command
        shell: bash
        env:
          REPO: ${{ github.repository }}
          TOKEN: ${{ env.GH_TOKEN }}
          GITHUB_STEP_SUMMARY: ${{ env.GITHUB_STEP_SUMMARY }}
        run: |
          ./.github/scripts/cherry_pick.py \
            --commits="${{ inputs.commits }}" \
            --target-branches="${{ inputs.target_branches }}"
