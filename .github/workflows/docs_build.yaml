name: Build documentation

on:
  pull_request:
    paths: 
    - 'ydb/docs/**'

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build
        uses: diplodoc-platform/docs-build-action@v3
        with:
          revision: "pr-${{ github.event.pull_request.number }}-${{ github.event.pull_request.head.sha }}"
          src-root: "./ydb/docs"
