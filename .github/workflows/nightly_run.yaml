name: Nightly-run
on:
  schedule:
    - cron: "0 1 * * *"  # At 01:00 every day
  workflow_dispatch:

jobs:
  cmake_x86_64:
    name: Build/test x86_64
    strategy:
      matrix: ${{ fromJSON(vars.NIGHTLY_CMAKE_X64_MATRIX) }}
      fail-fast: false

    uses: ./.github/workflows/build_and_test_provisioned.yml
    with:
      runner_label: auto-provisioned
      sanitizer: ${{matrix.sanitizer}}
    secrets: inherit

  ya_x86_64:
    name: Build/test x86_64 using YA
    uses: ./.github/workflows/build_and_test_ya.yml
    secrets: inherit
    strategy:
      matrix: ${{ fromJSON(vars.NIGHTLY_YA_X64_MATRIX) }}
      fail-fast: false
    with:
      runner_label: auto-provisioned
      build_preset: ${{ matrix.build_preset }}
      build_target: ydb/
      run_build: true
      run_tests: true
      secs: ${{ format('{{"TESTMO_TOKEN2":"{0}","AWS_KEY_ID":"{1}","AWS_KEY_VALUE":"{2}","REMOTE_CACHE_USERNAME":"{3}","REMOTE_CACHE_PASSWORD":"{4}"}}',
        secrets.TESTMO_TOKEN2, secrets.AWS_KEY_ID, secrets.AWS_KEY_VALUE, secrets.REMOTE_CACHE_USERNAME, secrets.REMOTE_CACHE_PASSWORD ) }}
      vars: ${{ format('{{"AWS_BUCKET":"{0}","AWS_ENDPOINT":"{1}","REMOTE_CACHE_URL":"{2}","TESTMO_URL":"{3}","TESTMO_PROJECT_ID":"{4}"}}',
        vars.AWS_BUCKET, vars.AWS_ENDPOINT, vars.REMOTE_CACHE_URL_YA, vars.TESTMO_URL, vars.TESTMO_PROJECT_ID ) }}

