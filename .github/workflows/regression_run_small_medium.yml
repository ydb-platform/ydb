name: Regression-run_Small_and_Medium

on:
  schedule:
    - cron: "30 23 * * *"  # At 23:30 every day
  workflow_dispatch:
    inputs:
      use_default_branches:
        description: 'If true, start main and all current stable branches. If false, start only the selected branch.'
        type: boolean
        required: false
        default: true

jobs:
  main:
    name: Regression-run_Small_and_Medium
    uses: ./.github/workflows/run_tests.yml
    secrets: inherit
    strategy:
      fail-fast: false
      matrix: 
        build_preset: ["relwithdebinfo"]
    with:
      test_targets: ydb/
      test_size: small,medium
      branches: ${{ format('{0}{1}', inputs.use_default_branches == true && '' || '', inputs.use_default_branches != true && github.ref_name || '')}}
      branches_config_path: '.github/config/stable_tests_branches.json'
      build_preset: ${{ matrix.build_preset }}
