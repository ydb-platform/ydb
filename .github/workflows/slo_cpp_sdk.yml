name: SLO CPP SDK

on:
  workflow_dispatch:
    inputs:
      github_pull_request_number:
        required: true
      slo_workload_duration_seconds:
        default: '600'
        required: false
      slo_workload_read_max_rps:
        default: '1000'
        required: false
      slo_workload_write_max_rps:
        default: '100'
        required: false

jobs:
  ydb-slo-action:
    name: Run YDB SLO Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    strategy:
      matrix:
        include:
          - workload: table
            global-args: --connection-string grpc://localhost:2135/?database=/Root/testdb
            run-args: |
              --metrics-push-url http://localhost:9090/api/v1/otlp/v1/metrics \
              --time ${{inputs.slo_workload_duration_seconds || 600}} \
              --read-rps ${{inputs.slo_workload_read_max_rps || 1000}} \
              --write-rps ${{inputs.slo_workload_write_max_rps || 100}} \
              --read-timeout 1000 \
              --write-timeout 1000

    concurrency:
      group: slo-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure git
        uses: ./.github/actions/configure_git

      - name: Build SLO Workload Binary
        run: |
          ./ya make ydb/public/sdk/cpp/tests/slo_workloads/key_value -r

      - name: Initialize YDB SLO
        uses: ydb-platform/ydb-slo-action/init@main
        with:
          github_pull_request_number: ${{ github.event.inputs.github_pull_request_number }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workload_name: ${{ matrix.workload }}
          ydb_database_node_count: 5

      - name: Prepare SLO Database
        run: |
          ./ydb/public/sdk/cpp/tests/slo_workloads/key_value/key_value ${{ matrix.global-args }} create

      - name: Run SLO Tests
        run: |
          ./ydb/public/sdk/cpp/tests/slo_workloads/key_value/key_value ${{ matrix.global-args }} run ${{ matrix.run-args }}

      - if: always()
        name: Store ydb chaos testing logs
        run: |
          docker logs ydb-chaos > chaos-ydb.log

      - if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.workload }}-chaos-ydb.log
          path: ./chaos-ydb.log
          retention-days: 1

      - if: always()
        name: Cleanup SLO Database
        run: |
          ./ydb/public/sdk/cpp/tests/slo_workloads/key_value/key_value ${{ matrix.global-args }} cleanup

      - name: Publish YDB SLO Report
        uses: ydb-platform/ydb-slo-action/report@main
        with:         
          github_run_id: ${{ github.event.workflow_run.id }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
