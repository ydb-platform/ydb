use_managed_peers_closure = true
ignore_platforms = true

[root]
template="settings.gradle.kts.jinja"
copy=[
    "gradlew",
    "gradlew.bat",
    "gradle/wrapper/gradle-wrapper.jar",
    "gradle/wrapper/gradle-wrapper.properties",
]

[targets.EXTRA_ONLY]
template="build.gradle.kts.jinja"

[targets.jar]
template="build.gradle.kts.jinja"

[targets.jar_proto]
template={ path="build.gradle.kts.proto.jinja", dest="build.gradle.kts" }

[attrs.target]
# DEPRECATED
annotation_processors="list"

required_jdk="str"
add_vcs_info_to_mf="bool"
junit4_test="flag"
junit5_test="flag"
app_main_class="str"
jar_source_set="list"
enable_preview="flag"
use_annotation_processor="list"
use_errorprone="flag"
jdk_version="str"
jdk_path="str"

publish="flag"
publish_group="str"
publish_version="str"

proto_files="list"
proto_namespace="str"
proto_compiler_version="str"
proto_runtime_version="str"
proto_common_version="str"

proto_grpc="flag"
proto_grpc_version="str"
proto_kotlin_grpc="flag"
proto_kotlin_grpc_version="str"

kotlin_version="str"
with_kotlin="flag"
with_kotlinc_plugin_allopen="set"
with_kotlinc_plugin_lombok="set"
with_kotlinc_plugin_noarg="set"
with_kotlinc_plugin_serialization="set"

runs="list"
runs-args="list"
runs-classpath="list"
runs-cwd="str"
runs-in="list"
runs-in_dir="list"
runs-in_dirs_inputs="list"
runs-in_noparse="list"
runs-out="list"
runs-out_dir="list"
runs-tool="list"

javac-flags="list"

[attrs.root]

[attrs.dir]

[attrs.induced]
consumer-classpath="str"
consumer-jar="str"
consumer-type="str"
consumer-prebuilt="flag"

[merge]
test=[
    "/ut",
    "/src/test",
    "/src/test/java",
    "/src/test-integration",
    "/src/testFixtures",
    "/src/intTest",
]
