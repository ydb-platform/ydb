service: ya_make
title: build/plugins

arcanum:
    auto_merge:
        enabled: true
        requirements:
          - system: arcanum
            type: merge_time_fits
            alias: Merge is forbidden from 11:00 to 20:00 MSK (YMAKE-1194)
            data:
                merge_intervals_utc:
                  # 20:00..11:00 MSK
                  - from: "17:00"
                    to: "08:00"
