import "yandex/cloud/mdb/elasticsearch/v1/config/elasticsearch.proto";
import "yandex/cloud/mdb/elasticsearch/v1/extension.proto";
import "yandex/cloud/mdb/elasticsearch/v1/maintenance.proto";
