syntax = "proto3";

package yandex.cloud.mdb.elasticsearch.v1;

option go_package = "github.com/yandex-cloud/go-genproto/yandex/cloud/mdb/elasticsearch/v1;elasticsearch";
option java_package = "yandex.cloud.api.mdb.elasticsearch.v1";

// A ResourcePreset resource for describing hardware configuration presets.
message ResourcePreset {
  // ID of the resource preset.
  string id = 1;

  // IDs of availability zones where the resource preset is available.
  repeated string zone_ids = 2;

  // Number of CPU cores for an Elasticsearch node created with the preset.
  int64 cores = 3;

  // RAM volume for an Elasticsearch node created with the preset, in bytes.
  int64 memory = 4;
}
