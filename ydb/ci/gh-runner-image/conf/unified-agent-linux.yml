storages:
  - name: main
    plugin: fs
    config:
      directory: /var/lib/yandex/unified_agent/main
      max_partition_size: 100mb
      max_segment_size: 10mb

channels:
  - name: cloud_monitoring
    channel:
      pipe:
        - storage_ref:
            name: main
        - filter:
            plugin: transform_metric_labels
            config:
              labels:
                - gh_runner_name: "{$env('GH_RUNNER_NAME')}"
      output:
        plugin: yc_metrics
        config:
          folder_id: "${FOLDER_ID}"
          iam:
            cloud_meta: { }

routes:
  - input:
      plugin: linux_metrics
      config:
        namespace: sys
    channel:
      channel_ref:
        name: cloud_monitoring
  
  - input:
      plugin: agent_metrics
      config:
        namespace: ua
    channel:
      pipe:
        - filter:
            plugin: filter_metrics
            config:
              match: "{scope=health}"
      channel_ref:
        name: cloud_monitoring