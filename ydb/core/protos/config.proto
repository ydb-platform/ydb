    message TBackendConfig {
        message TAuthConfig {
            message TTvmAuth {
                optional string Url = 1;

                optional uint32 SelfTvmId = 2;
                optional uint32 TracingTvmId = 3;

                optional string DiskCacheDir = 4;

                oneof Secret {
