metadata:
  kind: MainConfig
  cluster: ""
  version: 0
config:
  yaml_config_enabled: true
  erasure: mirror-3-dc
  fail_domain_type: rack
  self_management_config:
    enabled: true
  default_disk_type: SSD
  host_configs:
  - drive:
    - path: /dev/disk/by-partlabel/ydb_disk_ssd_01
      type: SSD
    - path: /dev/disk/by-partlabel/ydb_disk_ssd_02
      type: SSD
    host_config_id: 1
  hosts:
  - host: ydb-node-zone-a-1.local
    host_config_id: 1
    location:
      body: 1
      data_center: 'zone-a'
      rack: '1'
  - host: ydb-node-zone-a-2.local
    host_config_id: 1
    location:
      body: 2
      data_center: 'zone-a'
      rack: '2'
  - host: ydb-node-zone-a-3.local
    host_config_id: 1
    location:
      body: 3
      data_center: 'zone-a'
      rack: '3'

  - host: ydb-node-zone-b-1.local
    host_config_id: 1
    location:
      body: 4
      data_center: 'zone-b'
      rack: '4'
  - host: ydb-node-zone-b-2.local
    host_config_id: 1
    location:
      body: 5
      data_center: 'zone-b'
      rack: '5'
  - host: ydb-node-zone-b-3.local
    host_config_id: 1
    location:
      body: 6
      data_center: 'zone-b'
      rack: '6'

  - host: ydb-node-zone-c-1.local
    host_config_id: 1
    location:
      body: 7
      data_center: 'zone-c'
      rack: '7'
  - host: ydb-node-zone-c-2.local
    host_config_id: 1
    location:
      body: 8
      data_center: 'zone-c'
      rack: '8'
  - host: ydb-node-zone-c-3.local
    host_config_id: 1
    location:
      body: 9
      data_center: 'zone-c'
      rack: '9'
  table_service_config:
    sql_version: 1
  actor_system_config:
    use_auto_config: true
    cpu_count: 8
  interconnect_config:
      start_tcp: true
      encryption_mode: OPTIONAL
      path_to_certificate_file: "/opt/ydb/certs/node.crt"
      path_to_private_key_file: "/opt/ydb/certs/node.key"
      path_to_ca_file: "/opt/ydb/certs/ca.crt"
  grpc_config:
      cert: "/opt/ydb/certs/node.crt"
      key: "/opt/ydb/certs/node.key"
      ca: "/opt/ydb/certs/ca.crt"
      services_enabled:
      - legacy
