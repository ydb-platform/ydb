<svg width='800' height='140' xmlns='http://www.w3.org/2000/svg'>

<style type='text/css'>
  rect { stroke-width:0; fill:#5781B9; }
  line { stroke-width:10; stroke:#FFDB4D; }
  line.dashed { stroke-width:1; stroke:#000000; stroke-dasharray:1,3; }
  text { text-anchor:middle; font-family:Verdana; font-size:12px; stroke:none; fill:#000000; }
</style>

<rect x='100' y='40' width='600' height='60' />

<line x1='100' y1='45' x2='200' y2='45' stroke-dasharray='3,3' />
<line x1='140' y1='40' x2='140' y2='70' />
<line x1='400' y1='95' x2='700' y2='95' stroke-dasharray='3,3' />
<line x1='600' y1='100' x2='600' y2='70' />

<line x1='140' y1='40' x2='140' y2='100' class='dashed' />
<line x1='200' y1='40' x2='200' y2='100' class='dashed' />

<text x='100' y='120'>Fmin</text>
<text x='140' y='120'>Favg</text>
<text x='200' y='120'>Fmax</text>

<text x='400' y='120'>Lmin</text>
<text x='600' y='120'>Lavg</text>
<text x='700' y='120'>Lmax</text>

</svg>
