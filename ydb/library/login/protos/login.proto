syntax = "proto3";
package NLoginProto;

message TPublicKey {
    uint64 KeyId = 1; // sorted monotonic
    oneof KeyData {
        string KeyDataPEM = 2;
    }
    uint64 ExpiresAt = 9; // milliseconds
}

message ESidType {
    enum SidType {
        UNKNOWN = 0;
        USER = 1;
        GROUP = 2;
    }
}

message ESaslAuthMech {
    enum SaslAuthMech {
        Unknown = 0;
        Plain = 1;
        Scram = 2;
        Simple = 3;
        External = 4;
    }
}

message EHashType {
    enum HashType {
        Unknown = 0;
        Argon = 1;
        ScramSha256 = 2;
    }
}

message THashInitParams {
    EHashType.HashType HashType = 1;
    string InitParams = 2;
}

message TSid {
    string Name = 1;
    ESidType.SidType Type = 2;
    string Hash = 3;
    repeated string Members = 4;
    uint64 CreatedAt = 5; // microseconds
    uint64 LastSuccessfulLogin = 6; // microseconds
    uint64 LastFailedLogin = 7; // microseconds
    uint64 FailedLoginAttemptCount = 8;
    bool IsEnabled = 9;
}

message TSecurityState {
    repeated TPublicKey PublicKeys = 1;
    repeated TSid Sids = 2;
    string Audience = 3;
}
