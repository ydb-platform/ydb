Yt {
    DefaultSettings {
        Name: "InferSchemaMode"
        Value: "rpc"
    }

    DefaultSettings {
        Name: "DQRPCReaderInflight"
        Value: "10"
    }

    DefaultSettings {
        Name: "UseRPCReaderInDq"
        Value: "true"
    }

    DefaultSettings {
        Name: "TableContentLocalExecution"
        Value: "true"
    }

    DefaultSettings {
        Name: "DisableOptimizers"
        Value: "PartitionByConstantKeysViaMapReduce"
    }
}

Dq {
    DefaultSettings {
        Name: "UseFastPickleTransport"
        Value: "true"
    }

    DefaultSettings {
        Name: "UseOOBTransport"
        Value: "true"
    }

    DefaultSettings {
        Name: "SplitStageOnDqReplicate"
        Value: "false"
    }
}

YqlCore {
    Flags {
        Name: "OptimizerFlags"
        Args: ["FieldSubsetEnableMultiusage"]
    }
}
