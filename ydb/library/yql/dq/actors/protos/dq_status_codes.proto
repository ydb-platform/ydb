syntax = "proto3";

package NYql.NDqProto;

message StatusIds {
    enum StatusCode {
        UNSPECIFIED = 0;

        SUCCESS        = 1;
        INTERNAL_ERROR = 2;
        TIMEOUT        = 3;
        ABORTED        = 4;
        UNAVAILABLE    = 5;
        BAD_REQUEST    = 6;
        PRECONDITION_FAILED = 7;
        CANCELLED      = 8;
        OVERLOADED     = 9;
    }
}
