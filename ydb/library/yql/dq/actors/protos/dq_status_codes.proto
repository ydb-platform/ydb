syntax = "proto3";

package NYql.NDqProto;

message StatusIds {
    enum StatusCode {
        UNSPECIFIED = 0;

        SUCCESS        = 1;
        INTERNAL_ERROR = 2;
        TIMEOUT        = 3;
        ABORTED        = 4;
        UNAVAILABLE    = 5;
        BAD_REQUEST    = 6;
        PRECONDITION_FAILED = 7;
        CANCELLED      = 8;
        OVERLOADED     = 9;
        LIMIT_EXCEEDED = 10;
        UNSUPPORTED    = 11;
        EXTERNAL_ERROR = 12;
        CLUSTER_OVERLOADED = 13;
        SCHEME_ERROR = 14;
        GENERIC_ERROR = 15;
        UNDETERMINED =  16;
        UNAUTHORIZED =  17;
    }
}
