services:
  fq-connector-go:
    container_name: fq-tests-mssql-fq-connector-go
    image: ghcr.io/ydb-platform/fq-connector-go:v0.5.11-rc.2@sha256:ebfbcd210546e60ea87cd9386c5744f9395ba36c2259aa4d29246ed39c631dfd
    ports:
      - 2130
    volumes:
      - ../../fq-connector-go/:/opt/ydb/cfg/
  ms_sql_server:
    build:
      context: ./init
      dockerfile: Dockerfile
    container_name: fq-tests-mssql-ms_sql_server
    environment:
      ACCEPT_EULA: "Y"
      DOTNET_SYSTEM_GLOBALIZATION_INVARIANT: "false"
      LANG: ru_RU.UTF-8
      SA_PASSWORD: Qwerty12345!
    ports:
      - 1433:1433
version: "3.4"
