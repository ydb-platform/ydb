services:
  fq-connector-go:
    container_name: fq-tests-mssql-fq-connector-go
    image: ghcr.io/ydb-platform/fq-connector-go:v0.5.5-rc.2@sha256:eac7a3107f4357d515573dd0907c76227726ffe54e612e580d52c33488b06ef5
    ports:
    - 2130
    volumes:
    - ../../fq-connector-go/:/opt/ydb/cfg/
  ms_sql_server:
    build:
      context: ./init
      dockerfile: Dockerfile
    container_name: fq-tests-mssql-ms_sql_server
    environment:
      ACCEPT_EULA: "Y"
      DOTNET_SYSTEM_GLOBALIZATION_INVARIANT: "false"
      LANG: ru_RU.UTF-8
      SA_PASSWORD: Qwerty12345!
    ports:
    - 1433:1433
version: "3.4"
