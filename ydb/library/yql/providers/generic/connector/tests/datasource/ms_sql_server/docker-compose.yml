services:
  fq-connector-go:
    container_name: fq-tests-mssql-fq-connector-go
    image: ghcr.io/ydb-platform/fq-connector-go:v0.5.6-rc.2@sha256:46fc0be7f288351edc5ccfef9a118c4f67ca02c82d272f1c6df72029649ed0de
    ports:
    - 2130
    volumes:
    - ../../fq-connector-go/:/opt/ydb/cfg/
  ms_sql_server:
    build:
      context: ./init
      dockerfile: Dockerfile
    container_name: fq-tests-mssql-ms_sql_server
    environment:
      ACCEPT_EULA: "Y"
      DOTNET_SYSTEM_GLOBALIZATION_INVARIANT: "false"
      LANG: ru_RU.UTF-8
      SA_PASSWORD: Qwerty12345!
    ports:
    - 1433:1433
version: "3.4"
