services:

  fq-connector-go:
    build: ./connector.d
    container_name: fq-tests-mysql-fq-connector-go
    ports:
      - 2130
    depends_on:
      mysql:
        condition: service_healthy

  mysql:
    build: ./mysql.d
    container_name: fq-tests-mysql-mysql
    environment:
      MYSQL_DATABASE: db
      MYSQL_ROOT_PASSWORD: password
    ports:
      - 3306
    tmpfs:
      - /run
      - /tmp
      - /var

version: "2.4"

