services:
  fq-connector-go:
    container_name: fq-tests-mysql-fq-connector-go
    image: ghcr.io/ydb-platform/fq-connector-go:v0.5.3@sha256:b79727ebf2d3ce20cf25dbf8509ad533c4696d59c165af03b445ef7a97301028
    ports:
    - 2130
    volumes:
    - ../../fq-connector-go/:/opt/ydb/cfg/
  mysql:
    container_name: fq-tests-mysql-mysql
    environment:
      MYSQL_DATABASE: db
      MYSQL_ROOT_PASSWORD: password
    image: mirror.gcr.io/library/mysql@sha256:1579fe3a97a436cc10824fc771a07fcedc92213e7ab7604eb5d2976ca419abc8
    ports:
    - 3306
    volumes:
    - ./init:/docker-entrypoint-initdb.d
    - ./custom.cnf:/etc/mysql/conf.d/custom.cnf
version: "3.4"
