services:

  fq-connector-go:
    build: ./connector.d
    container_name: fq-tests-oracle-fq-connector-go
    ports:
      - 2130
    depends_on:
      oracle:
        condition: service_healthy

  oracle:
    build: ./oracle.d
    container_name: fq-tests-oracle-oracle
    environment:
      ORACLE_PWD: password
      TEST_USER_NAME: C##ADMIN
    ports:
      - 1521

version: "2.4"
