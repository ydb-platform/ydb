services:
  fq-connector-go:
    container_name: fq-tests-pg-fq-connector-go
    image: ghcr.io/ydb-platform/fq-connector-go:v0.5.6-rc.2@sha256:46fc0be7f288351edc5ccfef9a118c4f67ca02c82d272f1c6df72029649ed0de
    ports:
    - 2130
    volumes:
    - ../../fq-connector-go/:/opt/ydb/cfg/
  postgresql:
    command:
    - postgres
    - -c
    - log_statement=all
    - -c
    - log_connections=on
    - -c
    - log_disconnections=on
    container_name: fq-tests-pg-postgresql
    environment:
      POSTGRES_DB: db
      POSTGRES_PASSWORD: password
      POSTGRES_USER: user
    image: mirror.gcr.io/library/postgres:15-bullseye@sha256:2e89ed90224245851ea2b01e0b20c4b893e69141eb36e7a1cece7fb9e19f21f0
    ports:
    - 5432
version: "3.4"
