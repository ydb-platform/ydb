services:
  fq-connector-go:
    container_name: fq-tests-pg-fq-connector-go
    image: ghcr.io/ydb-platform/fq-connector-go:v0.7.2-rc.3@sha256:d48e8f40d6d6e733a8b6b17f6fe4bda487b35b8fafd7d2f22037e55556ae17a2
    ports:
      - 2130
    volumes:
      - ../../fq-connector-go/:/opt/ydb/cfg/
  postgresql:
    command:
      - postgres
      - -c
      - log_statement=all
      - -c
      - log_connections=on
      - -c
      - log_disconnections=on
    container_name: fq-tests-pg-postgresql
    environment:
      POSTGRES_DB: db
      POSTGRES_PASSWORD: password
      POSTGRES_USER: user
    image: mirror.gcr.io/library/postgres:15-bullseye@sha256:2e89ed90224245851ea2b01e0b20c4b893e69141eb36e7a1cece7fb9e19f21f0
    ports:
      - 5432
    tmpfs:
      - /run
      - /tmp
      - /var
version: "3.4"
