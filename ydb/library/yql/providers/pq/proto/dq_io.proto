syntax = "proto3";
option cc_enable_arenas = true;

package NYql.NPq.NProto;

message TToken {
    string Name = 1; // Key in secure params.
    // TODO: token type (oauth, tvm, iam etc).
}

enum EClusterType {
    Unspecified = 0;
    PersQueue = 1;
    DataStreams = 2;
}

message TDqPqTopicSource {
    string TopicPath = 1;
    string ConsumerName = 2;
    string Endpoint = 3;
    TToken Token = 4;
    string Database = 5;
    EClusterType ClusterType = 6;
    bool UseSsl = 7; 
    bool AddBearerToToken = 8;
    string DatabaseId = 9; 
}

message TDqPqTopicSink {
    string TopicPath = 1;
    string Endpoint = 2;
    TToken Token = 3;
    string Database = 4;
    bool UseSsl = 5; 
    bool AddBearerToToken = 6;
    EClusterType ClusterType = 7;
}
