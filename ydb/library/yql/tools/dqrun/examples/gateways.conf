Dq {
    DefaultSettings {
        Name: "EnableComputeActor"
        Value: "1"
    }

    DefaultSettings {
        Name: "ComputeActorType"
        Value: "async"
    }

    DefaultSettings {
        Name: "AnalyzeQuery"
        Value: "true"
    }

    DefaultSettings {
        Name: "MaxTasksPerStage"
        Value: "200"
    }

    DefaultSettings {
        Name: "MaxTasksPerOperation"
        Value: "200"
    }

    DefaultSettings {
        Name: "EnableInsert"
        Value: "true"
    }

    DefaultSettings {
        Name: "_EnablePrecompute"
        Value: "true"
    }

    DefaultSettings {
        Name: "UseAggPhases"
        Value: "true"
    }

    DefaultSettings {
        Name: "HashJoinMode"
        Value: "grace"
    }

    DefaultSettings {
        Name: "UseFastPickleTransport"
        Value: "true"
    }

    DefaultSettings {
        Name: "UseOOBTransport"
        Value: "true"
    }

    DefaultSettings {
        Name: "UseWideChannels"
        Value: "true"
    }

    DefaultSettings {
        Name: "_SkipRevisionCheck"
        Value: "true"
    }

    DefaultSettings {
        Name: "EnableDqReplicate"
        Value: "true"
    }
}

S3 {
    ClusterMapping {
        Name: "yq-clickbench-local"
        Url: "file://./clickbench/"
    }
    ClusterMapping {
        Name: "yq-tpc-local"
        Url: "file://./tpc/"
    }
    MaxReadSizePerQuery: 100000000000
}

HttpGateway {
    ConnectionTimeoutSeconds: 15
    RequestTimeoutSeconds: 150
    MaxRetries: 2
    LowSpeedBytesLimit: 16384
    LowSpeedTimeSeconds: 10
    DownloadBufferBytesLimit: 131072
}

YqlCore {
    Flags {
        Name: "_EnableStreamLookupJoin"
    }
}

SqlCore {
    TranslationFlags: ["FlexibleTypes", "DisableAnsiOptionalAs", "EmitAggApply"]
}

