syntax = "proto3";

package mvp.masking;

import "ydb/public/api/client/nc_private/annotations.proto";
import "ydb/public/api/client/yc_private/accessservice/sensitive.proto";

message TestMask {
  message NestedMessage {
    string nested_name = 1;
    string nested_nc_cred = 2 [(nebius.credentials) = true];
    string nested_nc_sens = 3 [(nebius.sensitive) = true];
    string nested_yc_sens = 4 [(yandex.cloud.sensitive) = true];
  }

  string name = 1;
  string no_value = 2; // field isn't set for testing
  string nc_cred = 3 [(nebius.credentials) = true];
  string nc_sens = 4 [(nebius.sensitive) = true];
  string yc_sens = 5 [(yandex.cloud.sensitive) = true];
  int64 int_value = 6;
  int64 int_nc_cred = 7 [(nebius.credentials) = true];
  int64 int_nc_sens = 8 [(nebius.sensitive) = true];
  int64 int_yc_sens = 9 [(yandex.cloud.sensitive) = true];
  repeated string repeated_name = 10;
  repeated string repeated_nc_cred = 11 [(nebius.credentials) = true];
  repeated string repeated_nc_sens = 12 [(nebius.sensitive) = true];
  NestedMessage nested = 13;
}
