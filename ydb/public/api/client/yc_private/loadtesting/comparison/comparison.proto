syntax = "proto3";

package yandex.cloud.priv.loadtesting.v1.comparison;

import "ydb/public/api/client/yc_private/loadtesting/common/timestamp_range.proto";
import "ydb/public/api/client/yc_private/loadtesting/comparison/case.proto";

option go_package = "github.com/ydb-platform/ydb/ydb/public/api/client/yc_private/loadtesting/comparison;comparison";
option java_outer_classname = "LtV1Comparison";

message ComparisonInfo {
    common.TimestampRange entire_time = 1;
    repeated string all_cases = 2;
}

message ComparisonCharts {
    repeated CaseCharts cases = 1;
}

message ComparisonTables {
    repeated CaseTables cases = 1;
}
