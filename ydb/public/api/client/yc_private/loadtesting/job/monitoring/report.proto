syntax = "proto3";

package yandex.cloud.priv.loadtesting.v1.job.monitoring;

import "ydb/public/api/client/yc_private/loadtesting/job/monitoring/chart.proto";

option go_package = "github.com/ydb-platform/ydb/ydb/public/api/client/yc_private/loadtesting/job/monitoring;job_monitoring";
option java_outer_classname = "LtV1JobMonitoringReport";

message MonitoringReport {
    string job_id = 1;
    repeated MonitoringChart charts = 2;
    bool finished = 3;
}
