syntax = "proto3";

package yandex.cloud.priv.vpc.v1.inner;

import "ydb/public/api/client/yc_private/operation/operation.proto";
import "ydb/public/api/client/yc_private/common/validation.proto";

option go_package = "github.com/ydb-platform/ydb/ydb/public/api/client/yc_private/vpc/inner;vpcinnerpb";

// Private VPC inner internal operation service.
option java_outer_classname = "PVIIOS";

// OperationService clashes with vpc.v1.OperationService
service InternalOperationService {
  rpc Get (GetInternalOperationRequest) returns (operation.Operation);
}

message GetInternalOperationRequest {
  string operation_id = 1 [(length) = "<=50"];
}
