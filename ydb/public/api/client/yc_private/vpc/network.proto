syntax = "proto3";

package yandex.cloud.priv.vpc.v1;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/ydb-platform/ydb/ydb/public/api/client/yc_private/vpc;vpc";
option java_outer_classname = "PE";

message Network {

  enum Status {
    STATUS_UNSPECIFIED = 0;
    CREATING = 1;
    ACTIVE = 2;
    DELETING = 3;
  }

  string id = 1;
  string folder_id = 2;
  google.protobuf.Timestamp created_at = 3;
  string name = 4;
  string description = 5;
  map<string, string> labels = 6;

  Status status = 7;

  // NB: this is only for private api, see: CLOUD-25999
  string system_route_table_id = 8;

  string default_security_group_id = 9;

  NetworkMetadata metadata = 10;
}

message NetworkMetadata {
  string route_target = 1;
  bool deny_route_target_deallocation = 2;
  string cloud_router_routing_instance_id = 3;
}
