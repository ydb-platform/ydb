FeatureFlags {
  EnableExternalDataSources: true
  EnableScriptExecutionOperations: true
  EnablePgSyntax: true
}

QueryServiceConfig {
  FileStorage {
    MaxFiles: 1000
    MaxSizeMb: 512
    RetryCount: 3
    Threads: 2
  }

  Yt {
    DefaultSettings {
      Name: "InferSchema"
      Value: "1"
    }
    DefaultSettings {
      Name: "_EnableYtPartitioning"
      Value: "true"
    }
  }
  EnableMatchRecognize: true
}
