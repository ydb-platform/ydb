ColumnShardConfig {
  DisabledOnSchemeShard: false
}

FeatureFlags {
  EnableExternalDataSources: true
  EnableScriptExecutionOperations: true
  EnablePgSyntax: true
}

QueryServiceConfig {
  AvailableExternalDataSources: "YT"

  FileStorage {
    MaxFiles: 1000
    MaxSizeMb: 512
    RetryCount: 3
    Threads: 2
  }

  Yt {
    DefaultSettings {
      Name: "InferSchema"
      Value: "1"
    }
    DefaultSettings {
      Name: "UseRPCReaderInDQ"
      Value: "true"
    }
  }
}

ResourceBrokerConfig {
  Queues {
    Name: "queue_kqp_resource_manager"
    Weight: 30

    Limit {
      Memory: 64424509440
    }
  }

  ResourceLimit {
    Memory: 64424509440
  }
}

TableServiceConfig {
  BlockChannelsMode: BLOCK_CHANNELS_FORCE
  EnableCreateTableAs: true
  EnableOlapSink: true
  EnablePerStatementQueryExecution: true

  ResourceManager {
    QueryMemoryLimit: 64424509440
  }

  WriteActorSettings {
    MaxWriteAttempts: 1000
  }
}
