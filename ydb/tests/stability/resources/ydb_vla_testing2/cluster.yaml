use_new_style_kikimr_cfg: True
cluster_uuid: "ydb:ydb-vla-testing"
static_erasure: block-4-2
static_pdisk_type: SSD
cms:
  sentinel_config:
    enable: True
system_tablets:
  flat_schemeshard:
    allow_dynamic_configuration: True
hosts:
- name: ydb-vla-testing-0008.search.yandex.net
  rack: vla00
  drives: &drives
  - path: /dev/disk/by-partlabel/kikimr_ssd_01
    type: SSD
  - path: /dev/disk/by-partlabel/kikimr_ssd_02
    type: SSD
  - path: /dev/disk/by-partlabel/kikimr_ssd_03
    type: SSD
  - path: /dev/disk/by-partlabel/kikimr_ssd_04
    type: SSD
  - path: /dev/disk/by-partlabel/kikimr_ssd_05
    type: SSD
  - path: /dev/disk/by-partlabel/kikimr_ssd_06
    type: SSD
- name: ydb-vla-testing-0009.search.yandex.net
  rack: vla01
  drives: *drives
- name: ydb-vla-testing-0010.search.yandex.net
  rack: vla02
  drives: *drives
- name: ydb-vla-testing-0011.search.yandex.net
  rack: vla03
  drives: *drives
- name: ydb-vla-testing-0012.search.yandex.net
  rack: vla04
  drives: *drives
- name: ydb-vla-testing-0013.search.yandex.net
  rack: vla05
  drives: *drives
- name: ydb-vla-testing-0014.search.yandex.net
  rack: vla06
  drives: *drives
- name: ydb-vla-testing-0015.search.yandex.net
  rack: vla07
  drives: *drives
domains:
- domain_name: dev
  domain_id: 1
  plan_resolution: 10
  dynamic_slots: 8
  storage_pool_kinds:
  - kind: ssd
    erasure: block-4-2
    filter_properties:
      type: SSD
  databases:
  - name: test
    storage_units:
      - count: 4
        kind: ssd
    compute_units:
      - count: 8
        kind: slot
        zone: FAKE
kqp:
  enable: True
  kqp_allow_new_engine: "true"
sys:
  executors:
    batch:
      spin_threshold: 1
      threads: 7
    ic:
      spin_threshold: 10
      threads: 3
    io:
      threads: 2
    system:
      spin_threshold: 1
      threads: 9
    user:
      spin_threshold: 1
      threads: 16
  scheduler:
    resolution: 64
grpc:
  services:
  - yql
  - scripting
  - cms
  - discovery
  - legacy
  - experimental
  - pq
  - query_service
shared_cache:
  memory_limit: 128000000000
features:
  EnableSystemViews: True
  EnableSchemeBoard: True
  EnableSchemeBoardCache: True
  EnableExternalSubdomains: true
  UseSchemeBoardCacheForSchemeRequests: true
  SendSchemaVersionToDatashard: true
  EnableExternalHive: true
  CompileMinikqlWithVersion: true
  AllowOnlineIndexBuild: true
  EnableTtlOnIndexedTables: true
  EnablePersistentQueryStats: true
  EnableOfflineSlaves: true
  DisableDataShardBarrier: true
  ReadTableWithSnapshot: true
  EnableOlapSchemaOperations: true
pq:
  enabled: False
log:
  default: 5
  syslog: True
  entries:
  - level: 7
    name: HIVE
  - level: 7
    name: LOCAL
  - level: 7
    name: BS_CONTROLLER
  - level: 5
    name: TX_PROXY
  - level: 5
    name: TX_DATASHARD
  - level: 7
    name: FLAT_TX_SCHEMESHARD
  - level: 7
    name: TENANT_SLOT_BROKER
profiles:
- channels:
  - storage_pool_kind: ssd
  - storage_pool_kind: ssd
  - storage_pool_kind: ssd
