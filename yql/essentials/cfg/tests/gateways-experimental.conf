Yt {
    DefaultSettings {
        Name: "InferSchemaMode"
        Value: "rpc"
    }

    DefaultSettings {
        Name: "DQRPCReaderInflight"
        Value: "10"
    }

    DefaultSettings {
        Name: "DisableOptimizers"
        Value: "NONE"
    }

    DefaultSettings {
        Name: "DropUnusedKeysFromKeyFilter"
        Value: "true"
    }

    DefaultSettings {
        Name: "_EnableYtDqProcessWriteConstraints"
        Value: "true"
    }

    DefaultSettings {
        Name: "UseIntermediateStreams"
        Value: "true"
    }

    DefaultSettings {
        Name: "UseColumnGroupsFromInputTables"
        Value: "true"
    }

    DefaultSettings {
        Name: "JobBlockInput"
        Value: "true"
    }

    DefaultSettings {
        Name: "JobBlockTableContent"
        Value: "true"
    }

    DefaultSettings {
        Name: "JobBlockInputSupportedTypes"
        Value: "tuple"
    }

    DefaultSettings {
        Name: "BlockReaderSupportedTypes"
        Value: "tuple,pg"
    }

    DefaultSettings {
        Name: "JobBlockInputSupportedDataTypes"
        Value: "Int8,Uint8,Int16,Uint16,Int32,Uint32,Int64,Uint64,Bool,Double,String,Utf8,Yson,Float"
    }

    DefaultSettings {
        Name: "BlockReaderSupportedDataTypes"
        Value: "Int8,Uint8,Int16,Uint16,Int32,Uint32,Int64,Uint64,Bool,Double,String,Utf8,Yson,Float"
    }

    DefaultSettings {
        Name: "ReportEquiJoinStats"
        Value: "true"
    }

    DefaultSettings {
        Name: "UseRPCReaderInDq"
        Value: "true"
    }

    DefaultSettings {
        Name: "DQRPCReaderTimeout"
        Value: "600s"
    }

    DefaultSettings {
        Name: "_ForbidSensitiveDataInOperationSpec"
        Value: "true"
    }

    DefaultSettings {
        Name: "_EnforceRegexpProbabilityFail"
        Value: "100"
    }

    DefaultSettings {
        Name: "ConvertDynamicTablesToStatic"
        Value: "join"
    }

    DefaultSettings {
        Name: "ValidatePool"
        Value: "true"
    }
}

Dq {
    DefaultSettings {
        Name: "UseBlockReader"
        Value: "true"
    }

    DefaultSettings {
        Name: "ValuePackerVersion"
        Value: "V1"
    }
}

YqlCore {
    Flags {
        Name: "OptimizerFlags"
        Args: [
            "ExtractCommonPredicatesFromLogicalOps",
            "ForbidConstantDependsOnFuse",
            "PullJustFromLogicalOps",
            "NormalizeEqualityFilterOverJoin",
            "ExtractMembersForPartitionsByKeys",
            "CheckWindowFramesFieldSubset",
            "OptimizeXNotX"
        ]
    }
    Flags {
        Name: "UseUrlListerForFolder"
    }
}
