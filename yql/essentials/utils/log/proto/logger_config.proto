package NYql.NProto;
option java_package = "ru.yandex.yql.proto";

message TLoggingConfig {
    enum ELogTo {
        STDERR = 1;
        STDOUT = 2;
        CONSOLE = 3;
        FILE = 4;
        SYSLOG = 5;
        YQL_UA_LOGGER = 6;
    }

    enum ELevel {
        FATAL = 0;
        ERROR = 1;
        WARN = 2;
        INFO = 3;
        DEBUG = 4;
        TRACE = 5;
    }

    enum EComponent {
        DEFAULT = 0;
        CORE = 1;
        CORE_EXECUTION = 2;
        SQL = 3;
        PROVIDER_COMMON = 4;
        PROVIDER_CONFIG = 5;
        PROVIDER_RESULT = 6;
        PROVIDER_YT = 7;
        PROVIDER_KIKIMR = 8;
        PROVIDER_KQP = 9;
        PROVIDER_RTMR = 10;
        PERFORMANCE = 11;
        NET = 12;
        PROVIDER_STAT = 13;
        PROVIDER_SOLOMON = 14;
        CORE_EVAL = 15;
        CORE_PEEPHOLE = 16;
        PROVIDER_DQ = 17;
        PROVIDER_CLICKHOUSE = 18;
        PROVIDER_YDB = 19;
        PROVIDER_PQ = 20;
        PROVIDER_S3 = 21;
        CORE_DQ = 22;
        HTTP_GATEWAY = 23;
        PROVIDER_GENERIC = 24;
        PROVIDER_PG = 25;
    }

    message TComponentLevel {
        optional EComponent C = 1;
        optional ELevel L = 2;
    }

    message TLogDestination {
        optional ELogTo Type = 1;
        optional string Target = 2;
    }

    repeated TLogDestination LogDest = 2; // If none is passed InitLogger sets default STDERR backend
    repeated TComponentLevel Levels = 3;
    optional ELevel AllComponentsLevel = 4 [default = INFO];
}
