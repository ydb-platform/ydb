package NYql.NYtflow.NProto;

import "yql/essentials/providers/common/proto/gateways_config.proto";

message TQYTSourceMessage {
   optional string Cluster = 1;
   optional string Path = 2;
   optional bytes RowType = 3;
}

message TQYTSinkMessage {
   optional string Cluster = 1;
   optional string Path = 2;
   optional bytes RowType = 3;
   optional bool DoesExist = 5;
   optional bool Truncate = 6;
}

message TPQSourceMessage {
   optional string Cluster = 1;
   optional TPqClusterConfig.EClusterType ClusterType = 2;
   optional string Database = 3;
   optional string TopicPath = 4;
}

message TPQSinkMessage {
   optional string Cluster = 1;
   optional TPqClusterConfig.EClusterType ClusterType = 2;
   optional string Database = 3;
   optional string TopicPath = 4;
}
